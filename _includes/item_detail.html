<script>
  $(document).ready(function () {
    $('#item_detail').on('show.bs.modal', function (event) {
      $('#item_details_table tbody').empty();
      var button = $(event.relatedTarget) // Button that triggered the modal
      // Extract info from data-* attributes
      var assessment = button.data('assessment')
      var version = button.data('version')
      var item_id = button.data('item_id')
      var hit_standard = button.data('hit_standard')
      var modal = $(this)
      item_details = ItemDetails(del_data_grouped, assessment, version, item_id, hit_standard)
      Object.keys(item_details).forEach(function(item){
        modal.find('#item_details_table tbody').append(
          "<tr><td>" + item + "</td><td>" + item_details[item].replace(/\|/g, ', ') + "</td></tr>"
        )
      })
    })
  })
</script>

<div class="modal" tabindex="-1" role="dialog" id="item_detail">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Element Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="item_details_table" class='table table-striped table-sm'>
          <thead>
            <th>Item Name</th>
            <th>Item Value</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
